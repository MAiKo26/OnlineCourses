<div class="container">
  <h2 id="menu-categories-title" class="text-center">Sign Up Page!</h2>
  <div class="text-center">Welcome to our Restaurant you can Sign Up Here.</div>

  <form>
    <div>
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <label for="favoriteDish">Favorite Dish (Menu Number)</label>
          <input
            type="number"
            class="form-control"
            id="favoriteDish"
            placeholder="Enter your favorite dish menu number"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </form>
</div>
