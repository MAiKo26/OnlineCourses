<!DOCTYPE html>
<html lang="en" >
<head>
    <script src="angular.js"></script>
    <script src="app.js" ></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="DietCalculator">
    <h1>Welcome to this Diet Calculator, Please Insert your lunch list seperated by ","</h1>
    <div ng-controller="DietCalculatorController"> 
        <div>
            Enter Your Lunch here :
            <input type="text" ng-model="lunch">
        </div>
        <div> 
            {{LunchResult}}
        </div>
        <div>
            <button ng-click="displayResult();">Check if Too Much</button>
        </div>
    </div>
</body>
</html>
